<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис по бронированию морских круизов в Антарктику">
  <title>Круизы в Антарктику</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/montserrat-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-semi-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="icon" href="./favicon.ico">
  <link rel="icon" type="image/png" href="./img/logo/favicon.png">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container"></div>
    </header>
    <main>
      <section class="intro">
        <div class="container">
          <div class="intro__wrapper">
            <h1>Круизы в&nbsp;Антарктику</h1>
            <p>Волшебный мир <br> айсбергов и&nbsp;пингвинов</p>
          </div>
        </div>
        <div class="intro__image-wrapper">
          <picture>
            <source type="image/webp" media="(max-width: 767px)" srcset="
            ./img/background/intro-mobile.webp, ./img/background/intro-mobile@2x.webp 2x">
            <source type="image/webp" media="(max-width: 1023px)" srcset="
            ./img/background/intro-tablet.webp, ./img/background/intro-tablet@2x.webp 2x">
            <source type="image/webp" srcset="
            ./img/background/intro-desktop.webp, ./img/background/intro-desktop@2x.webp 2x">
            <source media="(max-width: 767px)" srcset="
            ./img/background/intro-mobile.jpg, ./img/background/intro-mobile@2x.jpg 2x">
            <source media="(max-width: 1023px)" srcset="
            ./img/background/intro-tablet.jpg, ./img/background/intro-tablet@2x.jpg 2x">
            <img src="./img/background/intro-desktop.jpg" srcset="./img/background/intro-desktop@2x 2x" width="1366"
              height="650" alt="Ледники в Антарктике.">
          </picture>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
